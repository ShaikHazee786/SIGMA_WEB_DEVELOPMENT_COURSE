<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            background-color: red;
        }
        .box1{
            color:pink;
            padding:10px;
            margin:35px;
            border:2px solid blue;
            height:100px;
            box-sizing:border-box
        }
        .box2{
            color:green;
            padding:10px;
            margin:25px;
            border:2px solid blue;
            height:100px;
            box-sizing:border-box
        }
        }
    </style>
</head>
<body>
    <div class="box box1">this is div1</div>
    <div class="box box2">this is div2</div>
</body>
</html>
